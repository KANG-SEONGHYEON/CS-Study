<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 논리형 데이터 </title>
<script type="text/javascript">
var num=100; //변수 num에 숫자형 데이터 100이 저장됩니다.

//변수 str에 문자형 데이터 "자바스크립트"가 저장됩니다.
var str="자바스크립트";
 
//변수에 저장된 데이터 형을 출력합니다.
document.write(typeof num, "<br/>");
document.write(typeof str, "<br/>");
</script>
</head>
<body>

</body>
</html>
