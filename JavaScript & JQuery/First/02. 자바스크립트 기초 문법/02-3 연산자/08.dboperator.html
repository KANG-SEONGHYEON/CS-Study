<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 논리형 데이터 </title>
<script type="text/javascript">
    var num1=10;
    var num2=3;
    
    num1 += num2;
    document.write(num1, "<br/>");
    
    num1 -= num2;
    document.write(num1, "<br/>");
    
    num1 *= num2;
    document.write(num1, "<br/>");
    
    num1 %= num2;
    document.write(num1, "<br/>");
    
    </script>
</head>
<body>

</body>
</html>
